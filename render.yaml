services:
  - type: web
    name: sign-language-prediction
    env: python
    plan: free
    region: oregon
    preBuildCommand: apt-get update && apt-get install -y libopencv-dev libavutil-dev libavcodec-dev libavformat-dev && pip install --upgrade pip
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        value: 5000