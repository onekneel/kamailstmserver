services:
  - type: web
    name: sign-language-prediction
    env: python
    plan: free
    region: oregon
    preBuildCommand: apt-get update && apt-get install -y libopencv-dev libavutil-dev libavcodec-dev libavformat-dev
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --threads 2 --worker-class gthread --max-requests 1 --max-requests-jitter 0 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        value: 10000
      - key: TF_CPP_MIN_LOG_LEVEL
        value: 2
      - key: TF_ENABLE_ONEDNN_OPTS
        value: 0
      - key: MPLCONFIGDIR  # Add MediaPipe config directory
        value: /tmp
    autoscaling:
      maxReplicas: 1
      targetMemoryPercent: 80
    healthCheckPath: /
    healthCheckTimeout: 300